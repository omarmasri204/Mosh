<!DOCTYPE html>

<html>

<head>
  <title>Automated Car Fixing Center</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/css.gg/icons/icons.css" rel="stylesheet" />
  <!-- <script src="./assets/UI.js"></script> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="l-menu">
    <button class="close-btn hidden" id="close-menu-btn"><i class="gg-close-r"></i></button>
    <img src="/images/retro.png" class="logo">

    <ul class="l-lists">

      <div class="car-services lists-rc">
        <li>
          <button class="css-button-sliding-to-left--sky dashboard-btn" id="dash-btn">
            <img class="icons icon-p1" src="images/dashboard.png" alt="icon" id="dash-icon">
            Dashboard
          </button>
        </li>

        <li>
          <button class="css-button-sliding-to-left--sky add-car-btn" id="add-car-btn">
            <img class="icons icon-p1" src="images/start-service.png" alt="icon" id="add-car-icon">
            Add Car
          </button>
        </li>
        <li>

          <button class="css-button-sliding-to-left--sky car-status-btn" id="car-status-btn">
            <img class="icons icon-p1" src="images/car-info.png" alt="icon" id="car-status-icon">
            Car Status
          </button>
        </li>
        <li>

          <button class="css-button-sliding-to-left--sky view-car-list-btn" id="view-car-list-btn">
            <img class="icons icon-p1" src="images/Check-car.png" alt="icon" id="view-car-list-icon">
            Car List
          </button>
        </li>

      </div>

      <div class="wo-dropdown childs-p1 lists-rc">
        <button id="woButton" class="css-button-arrow--sky" aria-haspopup="true"
          aria-expanded="false">
          <img class="icons icon-p1" src="images/worker.png" alt="icon">
          Workers
        </button>
        <div id="woDropdown" class="dropdown-content dropdown-r lists-rl hide" aria-labelledby="usersButton">
          <li><button id="add-worker-btn" class="css-button-sliding-to-left-low">Add Worker</button></li>
          <li><button class="css-button-sliding-to-left-low">Edit Workers</button></li>
          <li><button id="view-worker-list-btn" class="css-button-sliding-to-left-low">Workers List</button></li>
        </div>
      </div>

      <div class="user-dropdown childs-p1 lists-rc">
        <button id="usersButton" class="css-button-arrow--sky" aria-haspopup="true"
          aria-expanded="false">
          <img class="icons icon-p1" src="images/user.png" alt="icon">
          Users
        </button>
        <div id="usersDropdown" class="dropdown-content dropdown-r lists-rl" aria-labelledby="usersButton">
          <li><button class="css-button-sliding-to-left-low">Add User</button></li>
          <li><button class="css-button-sliding-to-left-low">Edit Users</button></li>
          <li><button class="css-button-sliding-to-left-low">Users Privilege</button></li>
          <div class="soon">SOOON ...</div>
        </div>
      </div>
    </ul>
  </div>

  <div class="main-container">
    <nav class="navbar">
      <div class="navbar-brand">Automated Car Fixing Center</div>
      <button class="drop-menu"><i class="gg-menu-boxed"></i></button>
      <ul class="slide">
        <li><a href="#">Lorem Ipsum</a></li>
        <li><a href="#">Lorem Ipsum</a></li>
        <li><a href="#">Lorem Ipsum</a></li>
        <li><a href="#">Lorem Ipsum</a></li>
      </ul>
    </nav>
    <a href="1JS/index.html" style="font-size: 80px; background-color: yellow;">GO TO JS</a>
    <div id="sliding-div" style="display: none;">
      loading ...
    </div>
  </div>

  <div>
    <div id="add-car-window" class="add-car-window floating-windows hidden">
      <button id="add-car-close-btn" class="close-btn"><i class="gg-close-r"></i></button>
      <h2>Add A New Car To The Workshop</h2>
      <form id="add-car-form" class="add-car-form">
        <label for="car-make">Make:</label>
        <input type="text" id="car-make" name="car-make">
        <label for="car-model">Model:</label>
        <input type="text" id="car-model" name="car-model">
        <label for="car-year">Year:</label>
        <input type="number" placeholder="YYYY" id="car-year" name="car-year" min="" max="">
        <label for="car-color">Color:</label>
        <input type="text" id="car-color" name="car-color">
        <label for="car-mileage">Mileage:</label>
        <input type="number" id="car-mileage" name="car-mileage">
        <label for="car-owner">Owner:</label>
        <input type="text" id="car-owner" name="car-owner">
        <label for="car-notes">Notes:</label>
        <textarea id="car-notes" name="car-notes"></textarea>
        <button type="submit">Add Car</button>
      </form>
    </div>
    <div id="add-worker-window" class="add-worker-window floating-windows hidden">
      <button id="add-worker-close-btn" class="close-btn"><i class="gg-close-r"></i></button>
      <h2>Add A New Worker</h2>
      <form id="add-worker-form" class="add-worker-form">
        <label for="worker-name">Name:</label>
        <input type="text" id="worker-name" name="worker-name">
        <label for="worker-phone">Phone:</label>
        <input type="tel" id="worker-phone" name="worker-phone">
        <label for="worker-adress">Address:</label>
        <input type="text" id="worker-address" name="worker-address">
        <label for="worker-id-number">ID No:</label>
        <input type="number" id="worker-id-number" name="worker-id-number">
        <label for="worker-birthdate">B.date:</label>
        <input type="month" id="worker-birthdate" min="" max="" name="worker-birthdate">
        <label for="worker-CV">CV:</label> 
        <input type="file" id="CV" name="CV">
        <button type="submit">Add New Worker</button>
      </form>
    </div>
    <div id="car-list-window" class="car-list-window floating-windows hidden">
      <button id="car-list-close-btn" class="close-btn"><i class="gg-close-r"></i></button>
      <h2>Car List</h2>
      <table id="car-list-table" class="car-list-table">
        <thead>
          <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
            <th>Mileage</th>
            <th>Owner</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="car-list-tbody">
        </tbody>
      </table>
    </div>
    <div id="worker-list-window" class="worker-list-window floating-windows hidden">
      <button id="worker-list-close-btn" class="close-btn"><i class="gg-close-r"></i></button>
      <h2>Worker List</h2>
      <table id="worker-list-table" class="worker-list-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>ID No</th>
            <th>Birthdate</th>
            <th>CV</th>
          </tr>
        </thead>
        <tbody id="worker-list-tbody">
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
