<!DOCTYPE html>

<html>

<head>
  <title>Automated Car Fixing Center</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./assets/UI.js"></script>
</head>

<body>
  <div class="l-menu fc">
    <img src="/images/retro.png">

    <ul class="l-lists">

      <div class="car-services">
        <li>

          <button class="css-button-sliding-to-left--sky dashboard-btn" id="dash-btn">
            <img class="icons icon-p1" src="/images/dashboard.png" alt="icon">
            Dashboard
          </button>
        </li>

        <li>
          <button class="css-button-sliding-to-left--sky" id="add-car-btn">
            <img class="icons icon-p1" src="/images/start-service.png" alt="icon">
            Add Car
          </button>
        </li>
        <li>

          <button class="css-button-sliding-to-left--sky" id="carStatus-btn">
            <img class="icons icon-p1" src="/images/car-info.png" alt="icon">
            Car Status
          </button>
        </li>
        <li>

          <button class="css-button-sliding-to-left--sky" id="view-car-list-btn">
            <img class="icons icon-p1
            " src="/images/Check-car.png" alt="icon">
            Car List
          </button>
        </li>

      </div>

      <div id="car-list-window" class="slide-out hidden">
        <h2>Car List</h2>
        <table id="car-list-table">
          <thead>
            <tr>
              <th>Make</th>
              <th>Model</th>
              <th>Year</th>
              <th>Color</th>
              <th>Mileage</th>
              <th>Owner</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="car-list-body">
            <!-- Car list will be displayed here -->
          </tbody>
        </table>
        <button id="close-car-list-btn">Close</button>
      </div>
      <div id="car-details-window" class="hidden">
        <h2>Car Details</h2>
        <form>
          <label for="car-make">Make:</label>
          <input type="text" id="car-make"><br>
          <label for="car-model">Model:</label>
          <input type="text" id="car-model"><br>
          <label for="car-year">Year:</label>
          <input type="number" id="car-year"><br>
          <label for="car-color">Color:</label>
          <input type="text" id="car-color"><br>
          <label for="car-mileage">Mileage:</label>
          <input type="number" id="car-mileage"><br>
          <label for="car-owner">Owner:</label>
          <input type="text" id="car-owner"><br>
          <label for="car-notes">Notes:</label>
          <textarea id="car-notes"></textarea><br>
          <button type="submit">Save Changes</button>
        </form>
        <button id="close-car-details-btn">Close</button>
        <button id="delete-car-btn">Delete</button>
      </div>
      </section>

      <div id="add-car-window" class="hidden">
        <!-- Content of the window goes here -->
        <h2>Add Car</h2>
        <form id="add-car-form">
          <label for="car-make">Make:</label>
          <input type="text" id="car-make" name="car-make">
          <label for="car-model">Model:</label>
          <input type="text" id="car-model" name="car-model">
          <label for="car-year">Year:</label>
          <input type="number" id="car-year" name="car-year" min="" max="">
          <label for="car-color">Color:</label>
          <input type="text" id="car-color" name="car-color">
          <label for="car-mileage">Mileage:</label>
          <input type="number" id="car-mileage" name="car-mileage">
          <label for="car-owner">Owner:</label>
          <input type="text" id="car-owner" name="car-owner">
          <label for="car-notes">Notes:</label>
          <textarea id="car-notes" name="car-notes"></textarea>
          <button type="submit">Add Car</button>
        </form>
      </div>

      <div class="wo-dropdown childs-p1">
        <button id="woButton" class="css-button-arrow--sky" onclick="workerFunc()" aria-haspopup="true"
          aria-expanded="false">
          <img class="icons icon-p1" src="/images/worker.png" alt="icon">
          Workers
        </button>
        <div id="woDropdown" class="dropdown-content hide" aria-labelledby="usersButton">
          <li><button class="css-button-sliding-to-left-low">Add Worker</button></li>
          <li><button class="css-button-sliding-to-left-low">Change Worker Info</button></li>
          <li><button class="css-button-sliding-to-left-low">Delete Worker</button></li>
          <li><button class="css-button-sliding-to-left-low">Check Worker Info</button></li>
        </div>
      </div>

      <div class="user-dropdown childs-p1">
        <button id="usersButton" class="css-button-arrow--sky" onclick="userFunc()" aria-haspopup="true"
          aria-expanded="false">
          <img class="icons icon-p1" src="/images/user.png" alt="icon">
          Users
        </button>
        <div id="usersDropdown" class="dropdown-content" aria-labelledby="usersButton">
          <li><button class="css-button-sliding-to-left-low">Add User</button></li>
          <li><button class="css-button-sliding-to-left-low">Users Privilege</button></li>
          <li><button class="css-button-sliding-to-left-low">Delete User</button></li>
          <li><button class="css-button-sliding-to-left-low">User Info</button></li>
        </div>
      </div>
    </ul>
  </div>

  <div id="add-worker-window" class="hidden">
    <!-- Content of the window goes here -->
    <h2>Add Worker</h2>
    <form id="add-worker-form">
      <label for="worker-name">Name:</label>
      <input type="text" id="worker-name" name="worker-name">
      <label for="worker-phone">Phone:</label>
      <input type="tel" id="worker-phone" name="worker-phone">
      <label for="worker-adress">adress:</label>
      <input type="text" id="worker-adress" name="worker-adress">
      <select name="worker-speciality" id="dropdown">
        <option value="">Worker Speciality</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
      </select>
      <button type="submit">Add Worker</button>
    </form>
  </div>

  <div id="worker-list-window" class="hidden">
    <h2>Worker List</h2>
    <button id="close-worker-list-btn">Close</button>
    <table id="worker-list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Adress</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="worker-list-body">
        <!-- Worker list will be displayed here -->
      </tbody>
    </table>
  </div>
  <div id="worker-details-window" class="hidden">
    <h2>Worker Details</h2>
    <form id="add-worker-form">
      <label for="worker-name">Name:</label>
      <input type="text" id="worker-name" name="worker-name">
      <label for="worker-phone">Phone:</label>
      <input type="tel" id="worker-phone" name="worker-phone">
      <label for="worker-adress">adress:</label>
      <input type="text" id="worker-adress" name="worker-adress">
      <select name="worker-speciality" id="dropdown">
        <option value="">Worker Speciality</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
      </select>
      <button type="submit">Update Worker</button>
    </form>
    <button id="close-worker-details-btn">Close</button>
    <button id="delete-worker-btn">Delete</button>
  </div>

  <div class="main-container">
    <a href="JS/index.html" style="font-size: 80px; background-color: yellow;">GO TO JS</a>
    <div id="sliding-div" style="display: none;">
      loading ...
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
